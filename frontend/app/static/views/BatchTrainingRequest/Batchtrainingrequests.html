<div>

  <h2>Batchtrainingrequests</h2>

  <script type = "text/ng-template" id="BatchTrainingRequest-save.html">
    <div class="modal-dialog">
      <div class="modal-content">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

          <div class="modal-header">
            <button type="button" class="close"
                    ng-click="cancel()">&times;</button>
            <h4 class="modal-title" id="myBatchTrainingRequestLabel">Create or edit a BatchTrainingRequest</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>ID</label>
              <input type="text" class="form-control" name="id"
                     ng-model="BatchTrainingRequest.id" readonly>
            </div>

            
            <div class="form-group">
              <label>trainingData:</label>
              
              <input type="text" class="form-control" name="trainingData"
                     ng-model="BatchTrainingRequest.trainingData" ng-required="true"
                     />
              <span class="error" ng-show="form.trainingData.$error.minlength">Must be at least  characters.</span>
              <span class="error" ng-show="form.trainingData.$error.maxlength">Must be at most  characters.</span>
            </div>
            

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
            </button>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </script>

  <button class="btn btn-primary btn-lg" ng-click="create()">
    <span class="glyphicon glyphicon-flash"></span> Create a new BatchTrainingRequest
  </button>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          
          <th>trainingData</th>
          
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="BatchTrainingRequest in Batchtrainingrequests">
          <td>{{BatchTrainingRequest.id}}</td>
          
          <td>{{BatchTrainingRequest.trainingData }}</td>
          
          <td>
            <button type="submit"
                    ng-click="update(BatchTrainingRequest.id)"
                    class="btn">
              <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="submit"
                    ng-click="delete(BatchTrainingRequest.id)"
                    class="btn btn-danger">
              <span class="glyphicon glyphicon-remove-circle"></span> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
