<div>
  <h2>Training Result for Task {{ report.id }}</h2>

  <h3>Summary</h3>
  <p>
  Trained on {{ report.summary.numSamples }} samples, with {{
  report.summary.numPositives}} + events and {{
  report.summary.numNegatives }} - events.
  </p>

  <h3>Visualization</h3>
  
  
  <h3>Metrics</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Metric</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(metric, value) in report.json">
        <td>{{ metric }}</td>
        <td>{{ value | number:4 }}</td>
      </tr>
    </tbody>
  </table>
</div>
