<div>
  <h2>Training Result - {{ report.id }}</h2>
  <pre>{{ report.json }}</pre>

  <h3>Metrics</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Metric</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(metric, value) in report.json">
        <td>{{ metric }}</td>
        <td>{{ value | number:4 }}</td>
      </tr>
    </tbody>
  </table>
</div>
